<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Inter Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- My CSS-->
  <link rel="stylesheet" href="/css/main.css">
  <title>Movie Watchlist</title>

</head>

<body>
  <div class="grid-layout">
    <header>
      <img src="/imgs/background-img.png" class="header-background-img">
      <div class="layout-container">
        <h1>Find your film</h1>
        <a href="stored.html" class="watchlist-link">My Watchlist</a>
      </div>
    </header>
    <main>
      <div class="layout-container">
        <form id="movie-search-form" class="searchbar">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input id="movie-input" type="text" placeholder="Search for a movie" required/>
          <button id="search-btn" class="search-button">Search</button>
        </form>
        <section class="movie-list-container">
          <div id="movie-list-placeholder" class="movie-list-placeholder">
            <i class="fa-solid fa-film"></i>
            <p>Start exploring</p>
          </div>
          <ul id="movie-list" class="movie-list">

          </ul>
        </section>
      </div>
    </main>
    <footer>
    </footer>
  </div>
  <script src="/js/index.js"></script>
  <a href="https://www.flaticon.com/free-icons/no-photo" title="no photo icons">No photo icons created by Cuputo - Flaticon</a>
</body>

</html>
